spring.application.name=weather-backend

# Server port (optional, default is 8080)
server.port=8081

# OpenWeatherMap Configuration
openweathermap.api.key=862fc9ee83809e7abc3caed3128ce370

# Base URL for Current Weather API
openweathermap.api.url.current=https://api.openweathermap.org/data/2.5/weather

# Base URL for 5-day/3-hour Forecast API
openweathermap.api.url.forecast=https://api.openweathermap.org/data/2.5/forecast

# Base URL for Air Pollution API
openweathermap.api.url.airpollution=https://api.openweathermap.org/data/2.5/air_pollution

# Base URL for Geocoding API (to convert city name to lat/lon)
openweathermap.api.url.geocoding=https://api.openweathermap.org/geo/1.0/direct

# Logging Configuration (Optional: Set logging level)
# Ensure package name matches your project structure
logging.level.com.example.weather_backend=INFO
logging.level.org.springframework.web.client.RestTemplate=DEBUG